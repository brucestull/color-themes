<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="main.css"
        />
        <title>Accessibility Inspiration</title>
    </head>
    <body>
        <div class="columns is-flex-direction-column is-fullheight-100vh">
            <nav
                class="navbar column"
                role="navigation"
                aria-label="main navigation"
            >
                <div class="navbar-brand">
                    <a
                        class="navbar-item"
                        href="https://bulma.io"
                    >
                        <img
                            src="https://bulma.io/images/bulma-logo.png"
                            width="112"
                            height="28"
                        />
                    </a>

                    <a
                        role="button"
                        class="navbar-burger"
                        aria-label="menu"
                        aria-expanded="false"
                        data-target="navbarBasicExample"
                    >
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div
                    id="navbarBasicExample"
                    class="navbar-menu"
                >
                    <div class="navbar-start">
                        <a class="navbar-item"> Home </a>

                        <a class="navbar-item"> Documentation </a>

                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link"> More </a>

                            <div class="navbar-dropdown">
                                <a class="navbar-item"> About </a>
                                <a class="navbar-item"> Jobs </a>
                                <a class="navbar-item"> Contact </a>
                                <hr class="navbar-divider" />
                                <a class="navbar-item"> Report an issue </a>
                            </div>
                        </div>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-light"> Log in </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="section columns">
                <div class="column is-1"></div>
                <div
                    class="column is-2"
                    style="
                        background-color: #505248;
                        color: #ddddc0;
                        height: 5em;
                    "
                >
                    #505248
                </div>
                <div
                    class="column is-2"
                    style="
                        background-color: #ddddc0;
                        color: #505248;
                        height: 5em;
                    "
                >
                    #ddddc0
                </div>
                <div
                    class="column is-2"
                    style="
                        background-color: #a11e17;
                        color: #ddddc0;
                        height: 5em;
                    "
                >
                    #a11e17
                </div>
                <div
                    class="column is-2"
                    style="
                        background-color: #19303a;
                        color: #ddddc0;
                        height: 5em;
                    "
                >
                    #19303a
                </div>
                <div
                    class="column is-2"
                    style="
                        background-color: #cd9b3f;
                        color: #19303a;
                        height: 5em;
                    "
                >
                    #cd9b3f
                </div>
                <div class="column is-1"></div>
            </div>
            <footer class="footer column is-narrow">
                <div class="content has-text-centered">
                    <p>
                        <strong>Access Inspiration Theme</strong> by
                        <a
                            href="https://github.com/brucestull"
                            target="_blank"
                            >Bruce Stull</a
                        >
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
